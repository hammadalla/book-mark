<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Bookmarker</title>
    </head>
    <body>
        <div class="bookmarker">
            <div class="container">
                <div class="header py-5"><h3 class="mx-4">Bookmarker</h3></div>
                <div class="contect text-center mx-4">
                    <div class="container px-5">
                        <h4>Bookmark your favorite sites</h4>
                        <div class="info">
                            <label for="inputName">Site Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Bookmarker Name">
                            <div class="alert alert-danger d-none" id="alertName">Enter your websit name</div>
                        </div>
                        <div class="info">
                            <label for="inputUrl">Site URL</label>
                            <input type="text" class="form-control" id="inputUrl" placeholder="Website URL">
                            <div class="alert alert-danger d-none" id="alertLink">Enter your websit url</div>
                        </div>
                        <button class="btn btn-primary mt-3" type="button" id="submitBtn" onclick="add()">Submit</button>
                    </div>
                </div>
                <div class="mx-4" id="myRow"></div>
                <div class="footer py-4"><h3 class="mx-4">Â© 2023 Bookmarker Inc.</h3></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
